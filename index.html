<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление ботом</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #console {
      background-color: #333;
      color: #fff;
      padding: 20px;
      width: 600px;
      height: 400px;
      overflow-y: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #output {
      white-space: pre-wrap;
    }
    #input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>

    <div id="output">Добро пожаловать! Введите команду для управления ботом.</div>
    <input type="text" id="input" placeholder="Введите команду (например, /start, /stop, /attack, /stopattack)">
    <button class="button" onclick="sendCommand()">Отправить</button>
  </div>
